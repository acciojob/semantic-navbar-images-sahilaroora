
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Navbar & Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fafafa;
      color: #333;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    img {
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Semantic Navbar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About us</a></li>
      <li><a href="#contact">Contact us</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <h2>3 random images</h2>

    <img src="https://picsum.photos/id/123/200/300" alt="Random image">
    <img src="https://picsum.photos/id/124/200/300" alt="Random image">
    <img src="https://picsum.photos/id/125/200/300" alt="Random image">
  </main>

</body>
</html>
